<div class="navbar-container">
    <div class="logo">
        <img src="/assets/images/VA_loans_logo1.png" alt="Tidal Realty Logo" routerLink="/home">
    </div>
    <ul [ngClass]="{'responsive': navToggle}" (mouseover)="navToggle=true" (mouseout)="navToggle=false" (click)="closeNav()">
        <li>
            <a routerLink="/home" routerLinkActive="active">
                Home
            </a>
        </li>
        <li>
            <a routerLink="/team" routerLinkActive="active">
                Meet the Team
            </a>
        </li>
        <li >
            <a routerLink="/qualify" routerLinkActive="active">
                Do I Qualify?
            </a>
        </li>
        <li>
            <a routerLink="/contact" routerLinkActive="active">
                Contact Us
            </a>
        </li>
        <li>
            <a routerLink="/blog" routerLinkActive="active">
                Blog
            </a>
        </li>
        <li>
            <a routerLink="/condos" routerLinkActive="active">
                VA Approved Condos
            </a>
        </li>
        <li>
            <a routerLink="/mortgage-calculator" routerLinkActive="active">
                Mortgage Calculator
            </a>
        </li>
    </ul>
    <div class="nav-toggle"> 
        <img src="/assets/images/menu.png" (click)="toggleNav()">
    </div>
</div>
<router-outlet></router-outlet>

<!-- Footer -->

<div class="footer">
    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="map">
                <img src="../../assets/images/trmap.png" alt="Tidal Realty Map" class="img-fluid">
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="address">
                {{address}}
                <br>
                {{phone}}
                <br>
                {{siteEmail}}
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="newsletter">
                <div class="header">
                    Join our Newsletter!
                </div>
                <form id="subscribeFormFooter" (ngSubmit)="formSubmitFooter()" #subscribeFormFooter="ngForm">
                    
                        <input type="text" placeholder="Your Email" id="email" class="input" [(ngModel)]="footerEmailSub" name="email" #email="ngModel" required data-error="Please enter your email">
                        
                        <button *ngIf="!submittedFooterNewsletter && !formErrorFooterNewsletter" class="btn btnGreen" [disabled]="!subscribeFormFooter.form.valid" id="submit" type="submit">Sign Up!</button>
                        <button *ngIf="submittedFooterNewsletter" class="btn btnGreen" id="submit">Subscribed!</button>
                        <button *ngIf="formErrorFooterNewsletter" class="alert alert-danger" id="submit">Something went wrong. Try refreshing the page.</button>
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Valid Email is required
                        </div>
                        <div [hidden]="!isEmailInvalid" class="alert alert-danger">
                            Valid Email is required
                        </div>
                </form>
            </div>
        </div>
        <div class="devdragon">Designed & Developed By DevDragon</div>
    </div>
</div>
